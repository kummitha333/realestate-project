<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Page</title>
    
</head>
<style>
    body {
        font-family: Arial, sans-serif;
         background-image: url('https://png.pngtree.com/background/20210711/original/pngtree-beautiful-dinner-background-advertising-psd-material-picture-image_1132119.jpg'); 
           
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        
        display: flex;
        justify-content: center;
        align-items: center;
        height:98vh;
    
    }
    
    .login-container {
        background-image:url('https://i.pinimg.com/736x/32/59/75/3259751eb4e94902b24f302c29da7ddb.jpg');
        background-color: rgb(18, 231, 29); 
        padding: 40px;
        border-radius: 500px;
        box-shadow: 0 0 10px rgb(16, 33, 215);
        width: 300px;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-group input {
        width: 70%;
        padding: 10px;
        border: 2px solid #b41584;
        border-radius: 25px;
        margin-left: 40px;
    }
    
    button {
        width: 30%;
        padding: 9px;
        border: 2px solid #10040d;
        background-color: #c72c9175;
        color: rgb(29, 5, 5);
        border-radius: 30px;
        cursor: pointer;
        margin-left: 110px;
    }
    
    button:hover {
        background-color: #7d1e7e;
        border-radius: 5px;
    }
    .an{
        margin-left: 86px;
        margin-top: 10px;
    }
</style>
<body>
   
    <div class="login-container">
        
        <h2> Signup  </h2>
        <form action="http://127.0.0.1:8000/index/" method="POST" >
             {% csrf_token %}
             {% load static %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p id="passwordError" style="color:red;"></p> 
            </div>
            
           
        <button type="submit">Signup</button>
            
            <div class="an">
             U can 
                <a href="login.html" onclick="SEARCH">Login</a> here
        
            </div>
    </div>
    <script>
        
    function validatePassword() {
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("passwordError");
    
        if (password.length !== 8) {  // Change from "< 8" to "!== 8"
            errorMessage.textContent = "Password must be exactly 8 characters long.";
            return false;
        }
    
        errorMessage.textContent = ""; // Clear error message if valid
        return true; // Validation successful
    }
    
    // Attach validation to form submission
    document.querySelector("form").onsubmit = function(event) {
        if (!validatePassword()) {
            event.preventDefault(); // Prevent form submission if validation fails
        }
    };
</script>
    
</body>
</html>
