<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Real Estate Purchase Agreement</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://static.vecteezy.com/system/resources/thumbnails/005/327/853/small_2x/man-hand-touching-white-house-model-on-trading-documents-in-blue-background-for-refinance-plan-and-real-estate-concept-free-photo.jpg'); 
        background-size: cover; 
        background-position: center; 
        background-attachment: fixed; 
        padding: 20px;
        padding: 20px;
    }
    
    .container {
        background-color: #4896d600;
        max-width: 600px;
        
        padding: 20px;
        box-shadow: 0 0 10px rgba(23, 182, 240, 0.1);
    }
    
    h1 {
        color: #431616;
        text-align: center;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #100909;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #1854e07c;
        color: rgb(244, 238, 238);
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .success-message {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
        padding: 15px;
        margin-top: 20px;
        border-radius: 4px;
        text-align: center;
    }
    
</style>
<body>
    <div class="container">
        <h1>Real Estate Purchase Agreement</h1>
        <form action="" method="POST" >
            {% csrf_token %}
            {% load static %}
        <form id="realEstateForm">
            <div class="form-group">
                <label for="buyerName">Buyer's Name:</label>
                <input type="text" id="buyerName" name="buyerName">
            </div>
            <div class="form-group">
                <label for="buyerAddress">Buyer's Address:</label>
                <input type="text" id="buyerAddress" name="buyerAddress">
            </div>
            <div class="form-group">
                <label for="sellerName">Seller's Name:</label>
                <input type="text" id="sellerName" name="sellerName">
            </div>
            <div class="form-group">
                <label for="sellerAddress">Seller's Address:</label>
                <input type="text" id="sellerAddress" name="sellerAddress">
            </div>
            <div class="form-group">
                <label for="buyerSignature">Buyer's Signature:</label>
                <input type="file" id="buyerSignature" name="buyerSignature" accept="image/*">
            </div>
            <div class="form-group">
                <label for="sellerSignature">Seller's Signature:</label>
                <input type="file" id="sellerSignature" name="sellerSignature" accept="image/*">
            </div>
            <button type="submit">Submit Agreement</button>
        </form>
        <div id="successMessage" class="success-message" style="display: none;">
            Submission successful. Thank you!
        </div>
    </div>

    <script>
        document.getElementById('realEstateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
